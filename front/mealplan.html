<!DOCTYPE html>
<html>
<head>
    <title>Meal Planner</title>
    <link rel="stylesheet" type="text/css" href="../public/styles.css">
</head>
<body>
    <header>
        <h1>Meal Planner</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Add links to other sections of your website as needed -->
        </ul>
    </nav>

    <main>
        <section id="meal-planner">
            <h2>Plan Your Meals</h2>
            <form id="meal-planner-form" method="POST" onsubmit="planMeals(event)">
                <label for="calories">Target Calories:</label>
                <input type="number" id="calories" name="calories" required><br>

                <label for="meal-type">Meal Type:</label>
                <select id="meal-type" name="meal-type" required>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snack">Snack</option>
                </select><br>

                <label for="food">Food:</label>
                <input type="text" id="food" name="food" required><br>

                <input type="submit" value="Add to Meal Plan">
            </form>
        </section>

        <section id="meal-plan">
            <h2>Your Meal Plan</h2>
            <ul id="meal-list">
                <!-- Meal items will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Calorie Counting Website</p>
    </footer>

    <script>
        function planMeals(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const calories = document.getElementById("calories").value;
            const mealType = document.getElementById("meal-type").value;
            const food = document.getElementById("food").value;

            // Add the meal item to the list (you can expand on this with JavaScript)
            const mealList = document.getElementById("meal-list");
            const listItem = document.createElement("li");
            listItem.textContent = `${mealType} - ${food} (${calories} calories)`;
            mealList.appendChild(listItem);
        }
    </script>
</body>
</html>
