<!DOCTYPE html>
<html>
<head>
    <title>Food Tracker</title>
    <link rel="stylesheet" type="text/css" href="../public/css/styles.css">
</head>
<body>
    <header>
        <h1>Food Tracker</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <!-- Add links to other sections of your website as needed -->
        </ul>
    </nav>

    <main>
        <section id="food-tracking">
            <h2>Track Your Food Intake</h2>
            <form id="food-tracking-form" method="POST" onsubmit="trackFood(event)">
                <label for="food-item">Food Item:</label>
                <input type="text" id="food-item" name="food-item" required><br>

                <label for="calories">Calories:</label>
                <input type="number" id="calories" name="calories" required><br>

                <input type="submit" value="Track">
            </form>
        </section>

        <section id="food-log">
            <h2>Your Food Log</h2>
            <ul id="food-list">
                <!-- Tracked food items will be displayed here -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Calorie Counting Website</p>
    </footer>

    <script>
        function trackFood(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const foodItem = document.getElementById("food-item").value;
            const calories = document.getElementById("calories").value;

            // Add the tracked food item to the list (you can expand on this with JavaScript)
            const foodList = document.getElementById("food-list");
            const listItem = document.createElement("li");
            listItem.textContent = `${foodItem} - ${calories} calories`;
            foodList.appendChild(listItem);

            // You would typically also send this data to the server for storage
        }
    </script>
</body>
</html>
